<div class="alert alert-danger text-center" role="alert" *ngIf="alert">
    {{mensaje}}
</div>
<form class="form" *ngIf="form">

    <h1 class="text-center login">Login</h1>

    <hr>

    <div class="form-group">
        <label>Usuario</label>
        <input type="text" class="form-control" #user>
    </div>

    <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" class="form-control" #password>
    </div>

    <div class="form-btn" *ngIf="!loading">
        <button type="button" class="btn btn-info" (click)="login()">Entrar</button>
    </div>

    <div class="form-btn" *ngIf="loading">
        <button class="btn btn-info" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>

</form>
